<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Nonsense Generator</title>
</head>
<body>
  <h1>Nonsense Generator</h1>

  <!-- Form -->
  <input type="text" id="sentence" placeholder="Enter a sentence" />
  <input type="number" id="count" min="1" max="10" value="1" />
  <button onclick="generate()">Generate</button>
  <button onclick="copyToClipboard()">Copia frasi</button>
  <button onclick="saveToFile()">Salva su file</button>

  <!-- Output -->
  <ul id="output"></ul>

 <!-- Script -->
<script>
  async function generate() {
    const sentence = document.getElementById("sentence").value;
    const count = parseInt(document.getElementById("count").value);

    const response = await fetch("http://localhost:8080/api/generate", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ sentence, count })
    });

    const data = await response.json();
    const output = document.getElementById("output");
    output.innerHTML = "";

    if (data.sentences) {
      data.sentences.forEach(s => {
        const li = document.createElement("li");
        li.textContent = s;
        output.appendChild(li);
      });
    } else {
      output.textContent = "Error: " + data.error;
    }
  }

  function copyToClipboard() {
    const items = document.querySelectorAll("#output li");
    const text = Array.from(items)
      .map(li => li.textContent)
      .join("\n");

    if (!text.trim()) {
      alert("Niente da copiare!");
      return;
    }

    const textarea = document.createElement("textarea");
    textarea.value = text;
    document.body.appendChild(textarea);
    textarea.select();

    try {
      document.execCommand("copy");
      alert("Frasi copiate negli appunti!");
    } catch (err) {
      alert("Errore nella copia.");
    }

    document.body.removeChild(textarea);
  }

  function saveToFile() {
    const items = document.querySelectorAll("#output li");
    const text = Array.from(items)
      .map(li => li.textContent)
      .join("\n");

    if (!text.trim()) {
      alert("Niente da salvare!");
      return;
    }

    const blob = new Blob([text], { type: "text/plain" });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "frasi_nonsense.txt";
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
  }
</script>
</body>
