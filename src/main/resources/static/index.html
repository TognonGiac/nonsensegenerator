<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Nonsense Generator</title>
</head>
<body>
  <h1>Nonsense Generator</h1>

  <!-- Form -->
  <input type="text" id="sentence" placeholder="Inserisci una frase" />
  <input type="number" id="count" min="1" max="10" value="1" />
  <button onclick="generate()">Generate</button>
  <button id="copyBtn">Copy all phrases</button>
  <button id="saveBtn">Save to file</button>

  <!-- Output -->
  <ul id="output"></ul>

  <!-- Script -->
  <script>
    async function generate() {
      const sentence = document.getElementById("sentence").value;
      const count = parseInt(document.getElementById("count").value);

      const response = await fetch("http://localhost:8080/api/generate", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ sentence, count })
      });

      const data = await response.json();
      const output = document.getElementById("output");
      output.innerHTML = "";

      if (data.sentences) {
        data.sentences.forEach(s => {
          const li = document.createElement("li");
          li.textContent = s;
          output.appendChild(li);
        });
      } else {
        output.textContent = "Error: " + data.error;
      }
    }
  </script>
</body>
